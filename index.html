<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script>
    document.querySelectorAll("button.drum").forEach(function(button){
      button.addEventListener("click", function(){
        playSound(this.classList[0]);
        buttonAnimation(this.classList[0]);
      });
    });
    document.addEventListener("keypress", function(event){
      playSound(event.key);
      buttonAnimation(event.key);
    });

    function playSound(keyword){
      var audio;
      switch (keyword){
        case "w":
          audio = new Audio("sounds/crash.mp3");
          audio.play();
          break;
       case "a":
          audio = new Audio("sounds/kick-bass.mp3");
          audio.play();
          break;
        case "s":
          audio = new Audio("sounds/snare.mp3");
          audio.play();
          break;
        case "d":
          audio = new Audio("sounds/tom-1.mp3");
          audio.play();
          break;
        case "j":
          audio = new Audio("sounds/tom-2.mp3");
          audio.play();
          break;
        case "k":
          audio = new Audio("sounds/tom-3.mp3");
          audio.play();
          break;
        case "l":
          audio = new Audio("sounds/tom-4.mp3");
          audio.play();
          break;
        default:
      }
    }
    function buttonAnimation(currentKey) {
      var activeButton = document.querySelector("."+currentKey + ".drum");
      if(activeButton){
        activeButton.classList.add("pressed");
        setTimeout(function (){
          activeButton.classList.remove("pressed");
        },100); 
      }//100ÊØ´ÁßíÂæåÁßªÈô§pressed
    }
  </script>
</body>

</html>
